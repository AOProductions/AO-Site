<template name="poll">
  <h1>Poll</h1>
  <form class="poll-submit">
    {{#each artists}}
      <li>{{name}}</li>
      {{#if selected}}
        <input name="{{name}}" class="artist-box" type="checkbox" checked="checked">
      {{else}}
        <input name="{{name}}" class="artist-box" type="checkbox">
      {{/if}}
    {{/each}}
    <div class="g-recaptcha" data-sitekey="6LekBCEUAAAAAKVxAEy-nszHUXINP3M6dVR4CaY6"></div>
    <input type="submit" name="text" placeholder="Type to add new tasks" />
  </form>
</template>
