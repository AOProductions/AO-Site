<template name="poll">
  <h1>Poll</h1>
  <p>
      {{#if processedSpeakers}}
          {{#each processedSpeakers}}
              <div class="row">
                  {{#each row}}
                  {{> item name=person photoUrl=photoUrl}}
                  {{/each}}
              </div>
          {{/each}}
      {{/if}}
  </p>
  <form class="poll-submit" style="text-align: center;">
      <p>
          It's time to choose the A&O Blowout Artists and Fall Speaker. Who do you want? Thank you for taking the time to take this poll. Weâ€™d also like to thank AMASE, College Democrats, CTSS, FMO, Happiness Club, Inspire Media, Mee-Ow, MIXED, NCDC, NSTV, NUWFA, One Book One Northwestern, Rainbow Alliance, SASA, SEED, SES, URSA, and Northwestern students for their hard work and dedication in making these events possible.
      </p>

      <h3>What kind of music do you want to hear?</h3>

      <div class="row">
          <div class="col-md-2" >
              <label for="hiphop">
              <div class="card" style="border: 1px solid black;">
                  <div class="card-block">
                  <h4 class="card-title">Hip Hop</h4>
                  <input name="hiphop" type="checkbox" id="hiphop" class="artist-box"/>
                  </div>
              </div>
          </label>
          </div>
          <div class="col-md-2" >
              <label for="rock">
              <div class="card" style="border: 1px solid black;">
                  <div class="card-block">
                  <h4 class="card-title">rock</h4>
                  <input name="rock" type="checkbox" id="rock" class="artist-box"/>
                  </div>
              </div>
          </label>
          </div>
          <div class="col-md-2" >
              <label for="electronic">
              <div class="card" style="border: 1px solid black;">
                  <div class="card-block">
                  <h4 class="card-title">electronic</h4>
                  <input name="electronic" type="checkbox" id="electronic" class="artist-box"/>
                  </div>
              </div>
          </label>
          </div>
          <div class="col-md-2" >
              <label for="bluegrass">
              <div class="card" style="border: 1px solid black;">
                  <div class="card-block">
                  <h4 class="card-title">bluegrass</h4>
                  <input name="bluegrass" type="checkbox" id="bluegrass" class="artist-box"/>
                  </div>
              </div>
          </label>
          </div>
      </div>

    <h3>Who would you like to see at Blowout?</h3>
    <h5>Choose as many as you like</h5>
    {{#if processedArtists}}
        {{#each processedArtists}}
            <div class="row">
                {{#each row}}
                {{> item name=name }}
                {{/each}}
            </div>
        {{/each}}
    {{/if}}

    <h3>Possible speakers for Fall Speaker 2017</h3>
    <div class="row">
        <div class="col-md-3 col-sm-6" >
            <label for="Virgil">
            <div class="card" style="border: 1px solid black;">
            <img class="card-img-top" src="http://www.billboard.com/files/styles/article_main_image/public/media/Virgil-Abloh-press-photo-2016-billboard-bw-1548.jpg" alt="Card image cap" style="width: 100%; height: 100%;">
                <div class="card-block">
                <h4 class="card-title">Virgil</h4>
                <input name="Virgil" type="checkbox" id="Virgil" class="artist-box"/>
                </div>
            </div>
        </label>
        </div>
        <div class="col-md-3 col-sm-6" >
            <label for="Virgil1">
            <div class="card" style="border: 1px solid black;">
            <img class="card-img-top" src="http://www.billboard.com/files/styles/article_main_image/public/media/Virgil-Abloh-press-photo-2016-billboard-bw-1548.jpg" alt="Card image cap" style="width: 100%; height: 100%;">
                <div class="card-block">
                <h4 class="card-title">Virgil</h4>

                <div class="card-block">

                </div>

                </div>

            </div>

            <label for="Virgil6">

            <img class="card-img-top" src="http://www.billboard.com/files/styles/article_main_image/public/media/Virgil-Abloh-press-photo-2016-billboard-bw-1548.jpg" alt="Card image cap" style="width: 100%; height: 100%;">

    <h3>Where do you live?</h3>
    <div class="form-check-1">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        On-Campus North
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        On Campus South
      </label>
    </div>
    <div class="form-check disabled">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
        Off Campus North
      </label>
    </div>
    <div class="form-check disabled">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
        Off Campus South
      </label>
    </div>

    <h3>What year are you?</h3>
    <div class="form-check-2">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        Freshman
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        Sophomore
      </label>
    </div>
    <div class="form-check disabled">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
        Junior
      </label>
    </div>
    <div class="form-check disabled">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
        Senior
      </label>
    </div>

    <div class="form-group">
        <label for="improve"><h3>How can we improve?</h3></label>
        <textarea class="form-control" id="improve" rows="5"></textarea>
    </div>

    <div class="g-recaptcha" data-sitekey="6LekBCEUAAAAAKVxAEy-nszHUXINP3M6dVR4CaY6"></div>
    <input type="submit" name="text"/>
  </form>
</template>
