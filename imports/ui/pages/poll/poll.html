<template name="poll">
    <div style="text-align: center;">
        <h1 class="AO-h1">Poll</h1>
    </div>
    {{#if pollCompleted}}
        <h1>Thank you!</h1>
        <h3>Your response has been recorded!</h3>
    {{else}}
  <form class="poll-submit" style="text-align: center;">
      <p>
          It's time to choose the A&O Blowout Artists and Fall Speaker. Who do you want? Thank you for taking the time to take this poll. We’d also like to thank AMASE, College Democrats, CTSS, FMO, Happiness Club, Inspire Media, Mee-Ow, MIXED, NCDC, NSTV, NUWFA, One Book One Northwestern, Rainbow Alliance, SASA, SEED, SES, URSA, and Northwestern students for their hard work and dedication in making these events possible.
      </p>

      <hr />

      <div class="poll-group">
          <h3 class="poll-question-title">Who would you like to see at Blowout?</h3>
          <h5>Choose as many as you like</h5>
          {{#each (buildRows artistList 3)}}
              <div class="row" >
                  {{#each row}}
                  {{> photoItem name=name photoUrl=photoUrl}}
                  {{/each}}
              </div>
          {{/each}}
      </div>

      <hr />

      <div class="poll-group">
          <h3 class="poll-question-title">What kind of music do you want to hear?</h3>
              {{#each (buildRows genreQuestions 2)}}
              <div class="row">
                  {{#each row}}
                      {{> textItem text=text }}
                  {{/each}}
              </div>
              {{/each}}
      </div>

      <hr />

      <div class="poll-group">
          <h3 class="poll-question-title">Possible speakers for Fall Speaker 2017?</h3>
          <h5>Choose as many as you like</h5>
          {{#each (buildRows speakerList 3)}}
              <div class="row">
                  {{#each row}}
                  {{> photoItem name=name photoUrl=photoUrl}}
                  {{/each}}
              </div>
          {{/each}}
      </div>

    <hr />

    <div class="poll-group">
        <h3 class="poll-question-title">Where do you live?</h3>
        {{#each (buildRows housingQuestions 2)}}
            <div class="row">
                {{#each row}}
                {{> radioItem name="housingGroup" text=text}}
                {{/each}}
            </div>
        {{/each}}
    </div>

    <hr />

    <div class="poll-group">
        <h3 class="poll-question-title">What year are you?</h3>
        {{#each (buildRows yearQuestions 2)}}
            <div class="row">
                {{#each row}}
                {{> radioItem name="yearGroup" text=text}}
                {{/each}}
            </div>
        {{/each}}
    </div>


    <hr />

    <div class="poll-group">
        <h3 class="poll-question-title">What's your gender identity?</h3>
            {{#each (buildRows genderQuestions 2)}}
            <div class="row">
                {{#each row}}
                    {{> textItem text=text }}
                {{/each}}
            </div>
            {{/each}}
    </div>


    <hr />

    <div class="poll-group">
        <h3 class="poll-question-title">Please identify your race</h3>
        {{#each (buildRows raceQuestions 2)}}
        <div class="row">
            {{#each row}}
                {{> textItem text=text }}
            {{/each}}
        </div>
        {{/each}}
    </div>

    <hr />

    <div class="poll-group">
        <h3 class="poll-question-title">How was 2016 – 2017 A&O programming overall?</h3>
        {{#each (buildRows starsQuestions 2)}}
        <div class="row">
            {{#each row}}
                {{> radioItem name="starsGroup" text=text }}
            {{/each}}
        </div>
        {{/each}}
    </div>

    <hr />

    <div class="poll-group">
        <h3 class="poll-question-title">Please choose your favorite event. If you have multiple favorites, the next question will allow you to select all of them.</h3>
        {{#each (buildRows favoriteEventQuestions 2)}}
        <div class="row">
            {{#each row}}
                {{> radioItem name="favoriteGroup" text=text }}
            {{/each}}
        </div>
        {{/each}}
    </div>

    <hr />

    <div class="poll-group">
        <h3 class="poll-question-title">Which events did you enjoy?</h3>
        {{#each (buildRows favoriteEventQuestions 2)}}
        <div class="row">
            {{#each row}}
                {{> textItem text=text }}
            {{/each}}
        </div>
        {{/each}}
    </div>

    <hr />

    <div class="poll-group">
        <h3 class="poll-question-title">If you chose not to attend an event, tell us why:</h3>
        {{#each (buildRows notAttendQuestions 2)}}
        <div class="row">
            {{#each row}}
                {{> radioItem name="notAttendGroup" text=text }}
            {{/each}}
        </div>
        {{/each}}
    </div>

    <hr />

    <div class="poll-group">
        <div class="row">
            <div class="form-group col-md-12">
                <label for="improve"><h3 class="poll-question-title">How can we improve?</h3></label>
                <textarea class="form-control AO-type-input poll-item" id="improveInput" rows="5"></textarea>
            </div>
        </div>
    </div>

    <hr />

    <div class="poll-group">
        <div class="row">
            <div class="form group col-md-12">
                <h3 class="poll-question-title">If you would like us to follow up with you, please enter your email below.</h3>
                <input type="email" class="form-control AO-type-input poll-item" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
        </div>
    </div>

    <hr />

    <div class="row">
        <div class="form-group col-md-12">
            <input class="AO-submit" type="submit" name="text"/>
        </div>
    </div>

  </form>
  {{/if}}
</template>
