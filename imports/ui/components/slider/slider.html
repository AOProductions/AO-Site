<template name="slider">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img class="d-block img-fluid" src="https://s-media-cache-ak0.pinimg.com/originals/1d/fa/c8/1dfac861b34e775c1f3d1bc1ebbfcc45.jpg" alt="First slide">
        </div>
        <div class="item">
            <img class="d-block img-fluid" src="http://www.10wallpaper.com/wallpaper/medium/1403/Paradise_Palm_beach-Nature_Desktop_Wallpaper_medium.jpg" alt="Second slide">
        </div>
        <div class="item">
            <img class="d-block img-fluid" src="http://images.all-free-download.com/images/wallpapers_large/tunnels_beach_wallpaper_beaches_nature_wallpaper_1081.jpg" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    </div>
</template>
