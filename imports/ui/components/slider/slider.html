<template name="slider">
    <div id="ao-carousel" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#ao-carousel" data-slide-to="0" class="active"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <a href="https://www.facebook.com/events/1964441250544222/">
                    <img class="d-block img-responsive center-block" src="./img/slider/jess.jpg" alt="Welcome to AO Productions">
                </a>
            </div>
            <div class="item">
                <img class="d-block img-responsive center-block" src="./img/slider/fallfilms.jpg" alt="Welcome to AO Productions">
            </div>
            <div class="item">
                <img class="d-block img-responsive center-block" src="./img/slider/gen.jpeg" alt="Welcome to AO Productions">
            </div>
        </div>

        <a class="left carousel-control" href="#ao-carousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#ao-carousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</template>
