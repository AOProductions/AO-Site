<template name="slider">
    <div id="ao-carousel" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#ao-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#ao-carousel" data-slide-to="1"></li>
            <li data-target="#ao-carousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img class="d-block img-responsive center-block" src="http://aoproductions.net/images/banners/gen.jpeg" alt="First slide">
            </div>
            <div class="item">
                <img class="d-block img-responsive center-block" src="http://aoproductions.net/images/banners/springfilms.jpg" alt="Second slide">
            </div>
            <div class="item">
                <img class="d-block img-responsive center-block" src="http://images.all-free-download.com/images/wallpapers_large/tunnels_beach_wallpaper_beaches_nature_wallpaper_1081.jpg" alt="Third slide">
            </div>
        </div>

        <a class="left carousel-control" href="#ao-carousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#ao-carousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</template>
