<template name="textItem">
    <div class="col-md-6 text-item">
        <!-- TODO: make this closer to the radioItem.html format (no cards) -->
        <label for="{{text}}">
        <div class="card" >
            <div class="card-block">
            <h4 class="card-title AO-h4">{{text}}</h4>
            <input name="{{text}}" type="checkbox" id="{{text}}" class="text-item poll-item" style="display: none;" data-responsevalue="{{ text }}"/>
            </div>
        </div>
        </label>
    </div>
</template>
