<template name="textItem">
    <div class="row">
    <div class="col-md-12 text-item" style="text-align: left;">
        <label for="{{text}}">
        <div class="card" >
            <div class="card-block">
            <h4 class="card-title AO-h4">{{text}}</h4>
            <input name="{{text}}" type="checkbox" id="{{text}}" class="poll-item" style="display: none;"/>
            </div>
        </div>
    </label>
    </div>
    </div>
</template>
