<template name="photoItem">
    <div class="col-md-4" >
        <label for="{{name}}">
        <div class="card" >
        {{#if photoUrl}}
            <img class="card-img-top grey-image deselected-item" src="{{photoUrl}}" alt="Card image cap" style="width: 95%; height: 95%;" data-name="{{name}}">
        {{else}}
            <img class="card-img-top grey-image deselected-item" src="http://thatgrapejuice.net/wp-content/uploads/2016/11/kanye-west-zoom-e2f2f1be-34d2-4beb-9aa3-345303935037.jpg" alt="Card image cap" style="width: 100%; height: 100%;" data-name="{{name}}">
        {{/if}}
            <div class="card-block">
            <h4 class="card-title AO-h4">{{name}}</h4>
            <input name="{{name}}" type="checkbox" id="{{name}}" class="poll-item" style="display: none;"/>
            </div>
        </div>
    </label>
    </div>
</template>
