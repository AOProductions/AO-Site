<template name="radioItem">
    <div class="col-md-6 col-sm-12">
    <label class="radio-inline" style="width: 100%;">
        <input type="radio" class="radio-item" name="{{ name }}" id="radio1" value="{{ text }}" style="display: none;"/>
        <h4 class="card-title AO-h4">{{ text }}</h4>
    </label>
    </div>
</template>
